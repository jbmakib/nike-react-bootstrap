<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike React Bootstrap</title>

    <!-- bootstrap css linking -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- own style sheet linking -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header starts -->

    <header>

        <!-- nav starts -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand navbar-logo" href="">
                    <img class="w-100" src="icons/Logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gx-5 text-center">
                        <li class="nav-item">
                            <a class="nav-link active mx-3" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mx-3" aria-current="page" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mx-3" aria-current="page" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mx-3" aria-current="page" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- nav ends -->

    </header>

    <!-- header ends -->

    <main>

        <!-- home part starts -->

        <section id="home" class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-6">
                    <img src="images/Group 33092.png" alt="" class="w-100">
                </div>
                <div class="col-lg-6 px-lg-5">
                    <h1 class="text-largest font-bebas">
                        <span class="text-warning">Nike React</span>
                        <br>
                        <span class="text-primary">Infinity Run 2</span>
                    </h1>
                    <p>
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    </p>
                    <button type="button" class="btn btn-primary px-4 py-2">
                        <span>Buy Now</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- home part ends -->

    </main>
    <footer></footer>

    <!-- bootstrap js link -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
